<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="src/css/style.css">
    <title style="display: none;">指挥调度客户端</title>
    <title style="display: block;">ClairEye</title>
</head>

<body>
<div style="margin-top: 200px;display: flex">

    <video controls autoplay id="remote-stream-video" width="500px" height="400px "
           style="margin-left: 500px"></video>
    <audio autoplay id="remote-stream-audio"></audio>
    <label style="position: absolute;margin-left: 700px;color: white;font-size: 18px">视频通话</label>
    <label style="position: absolute;margin-left: 700px;color: white;margin-top: 30px;font-size: 12px">视频时长：123123123123</label>

    <div style="margin-left: 10px;margin-top: 150px">
        <video controls autoplay id="local-stream-video" width="300px" height="200px "
               style="margin-left: 0px;"></video>
        <div class="row" style="margin-left: 0px;">
            <button id="audio-btn" class="btn btn-success " style="width: 85px" type="button" disabled>静音</button>
            <button id="hangup-btn" class="btn btn-danger " style="width: 85px;margin-left: 20px" type="button"
                    disabled> 挂断
            </button>
            <button id="video-btn" class="btn btn-danger " style="width: 85px; margin-left: 20px" type="button"
                    disabled>
                关闭视频
            </button>
        </div>
    </div>
</div>

<script src="node_modules/jquery/dist/jquery.min.js"></script>
<script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
<script src="node_modules/webrtc-adapter/out/adapter.js"></script>
<script src="lib/janus-0.4.4.js"></script>
<script src="src/js/app.js"></script>
<script src="src/js/webrtc-phone.js"></script>
</body>

</html>
